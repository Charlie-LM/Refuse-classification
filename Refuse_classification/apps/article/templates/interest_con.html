{% extends 'base.html' %}
{% block title %}
    趣味视频
{% endblock %}
{% block lunbo %}
{% endblock %}
{% block css %}
    <style type="text/css">
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
        }

        .aspect-ratio iframe {
            position: absolute;
            width: 80%;
            height: 90%;
            left: 10%;
            top: 5%;
        }
    </style>
{% endblock %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="aspect-ratio">
        <h3 style="text-align: center">{{ contents.title }}</h3>
    <iframe class="img"
            src="https://player.bilibili.com/player.html?aid={{ contents.vd_id }}&page=1&as_wide=1&&high_quality=1"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
    </iframe>
    </div>
</div>

{% endblock %}
